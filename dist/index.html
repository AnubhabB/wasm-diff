<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WASM Diff</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script defer src="bundle.js"></script>
    <script defer src="bundle.js"></script></head>
    <body>
        <div class="canvas">
            <div class="flex flex-row gap-2">
                <h1 class="text-4xl leading-loose">WASM Diff</h1>
                <div class="ml-auto flex flex-row gap-2 items-center">
                    <a href="https://blog.anubhab.me/tech/wasm-the-what-when-how/">
                        <div class="flex flex-row gap-1 items-center bg-gradient-to-r hover:bg-gradient-to-br from-blue-700 via-blue-800 to-blue-900 rounded">
                            <div class="w-5 h-5">
                                <svg xmlns="http://www.w3.org/2000/svg" height="100%" viewBox="0 -960 960 960" width="100%">
                                    <title>blog</title>
                                    <path class="fill-white" d="M200-160v-100l528.54-528.31q6.61-6.61 13.92-9.15t14.62-2.54q7.54 0 15.11 2.54 7.58 2.54 13.19 9.15l42.93 42.93q6.61 5.61 9.15 13.19 2.54 7.57 2.54 15.11 0 7.31-2.54 14.62t-9.15 13.92L300-160H200Zm40-40h42.92l422.23-422-21.07-22.08L662-665.15 240-242.92V-200Zm560-516.85L756.85-760 800-716.85Zm-115.92 72.77L662-665.15 705.15-622l-21.07-22.08ZM570.77-160q66.31 0 123.15-31.62 56.85-31.61 56.85-88.38 0-34.46-23.23-61.23Q704.31-368 660-385.46l-30.54 30.54q38.39 13.07 59.85 32.38 21.46 19.31 21.46 42.54 0 33.77-41.5 56.88-41.5 23.12-98.5 23.12-8.54 0-14.27 5.73T550.77-180q0 8.54 5.73 14.27t14.27 5.73ZM224.54-419.08l29.23-30q-26.92-11.84-40.35-24.57Q200-486.38 200-500q0-18.15 22.23-35.54 22.23-17.38 84.08-43.92 78.77-33.39 106.23-60.16Q440-666.38 440-700q0-43.46-39-71.73Q362-800 300-800q-37.31 0-70.88 13.69-33.58 13.69-48.74 33.62-5.61 6.84-4.76 14.77.84 7.92 7.69 13.3 6.84 4.85 14.38 4 7.54-.84 13.16-6.46 16.3-16.3 38.69-24.61Q271.92-760 300-760q47.15 0 73.58 17.77Q400-724.46 400-700q0 20.92-22.12 37.81-22.11 16.88-87.42 45.88-74.61 32.69-102.54 57.73Q160-533.54 160-500q0 24.31 16.62 44.5 16.61 20.19 47.92 36.42Z"/>
                                </svg>
                            </div>
                            <span class="text-xs font-bold py-1 pr-2 text-white">Blog</span>
                        </div>
                    </a>
                    <a href="https://github.com/anubhabb/wasm-diff">
                        <div class="flex flex-row gap-1 items-center bg-gradient-to-r hover:bg-gradient-to-br from-gray-800 via-gray-900 to-gray-950 rounded">
                            <div class="w-5 h-5 p-0.5">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="fill-none stroke-white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37.0 00-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44.0 0020 4.77 5.07 5.07.0 0019.91 1S18.73.65 16 2.48a13.38 13.38.0 00-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07.0 005 4.77 5.44 5.44.0 003.5 8.55c0 5.42 3.3 6.61 6.44 7A3.37 3.37.0 009 18.13V22"></path></svg>
                            </div>
                            <span class="text-xs font-bold py-1 pr-2 text-white">Repo</span>
                        </div>
                    </a>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-2">
                <div class="relative flex flex-col gap-2">
                    <label for="old" class="block mb-2 text-sm font-medium">Old Text</label>
                    <textarea rows="24" id="old-textarea" class="textarea"></textarea>
                </div>
                <div class="relative flex flex-col gap-2">
                    <label for="new" class="block mb-2 text-sm font-medium">New Text</label>
                    <textarea rows="24" id="new-textarea" class="textarea"></textarea>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-2 py-4">
                <div class="flex flex-col">
                    <div class="flex flex-row">
                        <h2 class="text-2xl">JavaScript Diff</h2>
                        <div class="ml-auto">
                            <button type="button" class="button purple" id="button-js-diff">
                                Run JS Diff
                            </button>
                        </div>
                    </div>
                    <div class="stats">
                        <div class="stat-sect">
                            <label for="js-total-time">Time</label>
                            <div class="stat-data" id="js-total-time">-</div>
                        </div>
                    </div>
                    <div class="diff" id="show-js-diff"></div>
                </div>
                <div class="flex flex-col">
                    <div class="flex flex-row">
                        <h2 class="text-2xl">WASM Diff</h2>
                        <div class="ml-auto">
                            <button type="button" class="button blue" id="button-wasm-diff">
                                Run WASM Diff
                            </button>
                        </div>
                    </div>
                    <div class="stats">
                        <div class="stat-sect">
                            <label for="ws-total-time">Time</label>
                            <div class="stat-data" id="ws-total-time">-</div>
                        </div>
                    </div>
                    <div class="diff" id="show-ws-diff"></div>
                </div>
            </div>
        </div>
    </body>
</html>
